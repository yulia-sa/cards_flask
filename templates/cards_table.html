<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
  
  <!-- {% include "pagination.html" %} -->

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Английский язык</th>
        <th>Русский язык</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for c in cards %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.en_meaning }}</td>
        <td>{{ c.ru_meaning }}</td>
        <td align="right">
            <a class="btn btn-success btn-table" href="{{ url_for('view_card', card_id=c.id) }}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
            <a class="btn btn-primary btn-table" href="{{ url_for('edit_card', card_id=c.id) }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a class="btn btn-danger btn-table" onclick="if (confirm('Вы уверены?')){$.post('{{ url_for("del_card", card_id=c.id) }}');location.reload();}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          <form method=post action="{{ url_for('del_card', card_id=c.id) }}"></form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

   <!-- {% include "pagination.html" %} -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

  </head>
  <body>
    {% include "navigation_2_items.html" %}

    <div class="container">
        <div class="page-header">
            <h1>{{ title }}</h1>
        </div>
        
        <form class="form-horizontal" method="POST">
        <dl>
          <div class="form-group">
            <div class="jumbotron">
              <h1>{{ card.en_meaning }}</h1>
            </div>
              <div class="form-group">
                <div class="col-xs-10 buttons-panel">
                    <input type="hidden" name="card-id" value="{{card.id}}"/>
                    <button type="submit" name="score-button" class="btn btn-success" " value="know">Знаю</button>
                    <button type="submit" name="score-button" class="btn btn-warning" value="not-sure">Не уверен</button>
                    <button type="submit" name="score-button" class="btn btn-danger" value="dont-know">Не знаю</button>
                    <a target="_blank" class="btn btn-primary" href="{{ url_for('view_card', card_id=card.id) }}" role="button">Посмотреть карточку</a></p>
                </div>
              </div>
          </div>
        </dl>
        </form>
    </div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
